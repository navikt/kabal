apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: kabal-frontend
  namespace: klage
  labels:
    team: klage
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "300M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
spec:
  image: {{image}}
  replicas:
    min: 2
    max: 3
  azure:
    application:
      enabled: true
      tenant: {{tenant}}
      claims:
        groups:
        {{#each roles as |role|}}
          - id: {{role}}
        {{/each}}
        extra:
          - NAVident
    sidecar:
      enabled: true
      autoLogin: true
      autoLoginIgnorePaths: 
        - /assets/*
        - /*.js.map
        - /*.js
        - /*.html
        - /*.txt
        - /*.css
  prometheus:
    enabled: true
    path: /metrics
  accessPolicy:
    inbound:
      rules:
        - application: kabal-e2e-tests
    outbound:
      rules:
        - application: klage-redis-fe
        - application: kabal-api
        - application: kabal-smart-editor-api
        - application: kabal-json-to-pdf
        - application: kabal-search
        - application: kaka-api
        - application: kabal-innstillinger
        - application: klage-kodeverk-api
        - application: kabal-text-templates
      external:
        - host: login.microsoftonline.com
        - host: hooks.slack.com
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  envFrom:
    - secret: kabal-session-key
    - secret: slack-url
  redis:
    - instance: obo-cache
      access: readwrite
    - instance: collaboration
      access: readwrite
  liveness:
    path: /isAlive
    initialDelay: 3
    periodSeconds: 1
    timeout: 1
    failureThreshold: 10
  readiness:
    path: /isReady
    initialDelay: 3
    periodSeconds: 1
    timeout: 1
    failureThreshold: 10
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs
