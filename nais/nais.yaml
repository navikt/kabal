apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: kabal-frontend
  namespace: klage
  labels:
    team: klage
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  image: {{image}}
  replicas:
    min: 2
    max: 3
  azure:
    application:
      enabled: true
      tenant: {{tenant}}
      claims:
        groups:
          - id: {{ROLE_KLAGE_SAKSBEHANDLER}}
          - id: {{ROLE_KLAGE_FAGANSVARLIG}}
          - id: {{ROLE_KLAGE_LEDER}}
          - id: {{ROLE_KLAGE_MERKANTIL}}
          - id: {{ROLE_KLAGE_FORTROLIG}}
          - id: {{ROLE_KLAGE_STRENGT_FORTROLIG}}
          - id: {{ROLE_KLAGE_EGEN_ANSATT}}
          - id: {{ROLE_GOSYS_OPPGAVE_BEHANDLER}}
          {{#if ROLE_ADMIN}}
          - id: {{ROLE_ADMIN}}
          {{/if}}
        extra:
          - NAVident
  accessPolicy:
    outbound:
      rules:
        - application: klage-redis-fe
        - application: kabal-api
        - application: kabal-smart-editor-api
        - application: kabal-json-to-pdf
        - application: kabal-search
      external:
        - host: login.microsoftonline.com
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  envFrom:
    - secret: kabal-session-key
    - secret: slack-url
