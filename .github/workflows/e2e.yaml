on:
  workflow_dispatch:
  push:
    branches:
      - e2e

jobs:
  acceptance-tests:
    name: Run acceptance tests
    runs-on: ubuntu-latest
    steps:
      - uses: nais/deploy/actions/deploy@v1
        name: Run tests
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          IMAGE: docker.pkg.github.com/navikt/klage-oppgave-e2e/klage-oppgave-e2e:6a121ed0847aace5a6d9f264747af20534cd89f1
          CLUSTER: klage
          VAR: app=klage-oppgave-e2e
          RESOURCE: nais/e2ejob.yaml
        timeout-minutes: 5