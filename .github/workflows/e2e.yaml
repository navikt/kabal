name: Kj√∏r akseptansetest

on:
  workflow_dispatch:
  push:
    branches:
      - e2e

jobs:
  acceptance-tests:
    name: Run acceptance tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      with:
        repository: navikt/klage-oppgave-e2e
      - uses: nais/deploy/actions/deploy@v1
        name: Run tests
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_API_KEY }}
          IMAGE: docker.pkg.github.com/navikt/klage-oppgave-e2e
          CLUSTER: dev-gcp
          VAR: app=medlemskap-oppslag
          RESOURCE: nais/job.yml
        timeout-minutes: 5