name: Sanity Build

on: [pull_request]

jobs:
  sanity-build:
    strategy:
      fail-fast: false
      matrix:
        apps: [frontend, server]
    name: ${{ matrix.apps }} Sanity Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install ${{ matrix.apps }} dependencies
        shell: bash
        run: |
          cd ${{ matrix.apps }}
          bun install

      - name: Typecheck ${{ matrix.apps }}
        shell: bash
        run: |
          cd ${{ matrix.apps }}
          bun run typecheck

      - name: Setup Linting Cache
        uses: actions/cache@v3
        with:
          path: |
            ${{matrix.apps}}/.eslintcache
          key: eslintcache
            
      - name: Lint ${{ matrix.apps }}
        shell: bash
        run: |
          cd ${{ matrix.apps }}
          npm run lint
    
      - name: Test ${{ matrix.apps }}
        shell: bash
        run: |
          cd ${{ matrix.apps }}
          bun test
