<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />

  <title>{{title}}</title>

  <script>
    const channel = new BroadcastChannel('inline-pdf-channel');

    document.addEventListener('keydown', (e) => {
      console.log('keydown', e);
      e.preventDefault();
      const { key, metaKey, ctrlKey, shiftKey, altKey } = e;
      channel.postMessage({ type: 'keydown', key, metaKey, ctrlKey, shiftKey, altKey });
    });
  </script>
</head>

<body style="height: 100%; width: 100%; overflow: hidden; margin: 0; background-color: rgb(82, 86, 89);">
  <object data="{{pdfUrl}}" type="application/pdf" width="100%" height="100%"
    style="position: absolute; top: 0; left: 0;" />
</body>

</html>
